<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<section class="contact">
    <div class="wrapper">
        <div class="contact__item">
        <h2 class="contact__title"> contact us</h2>
        <div class="contact__sub-title"> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        <div class="contact__form">
            <form action="#" method="get">
                <div class="form__item">
                    <div class="contact__form__item-left">
                    <div class="contact__form-name">
                    <input placeholder="Name" tabindex="1" type="text">
                    </div>
                    <div class="contact__form-email">
                    <input placeholder="Email" tabindex="2" type="email"></div>
                    <div class="contact__form-pas">
                    <input placeholder="Password" tabindex="3" type="password"></div>
                    </div>
                    <div class="contact__form__item-right">
                    <div class="contact__form-message">
                        <textarea placeholder="Message" name="text" cols="40" rows=""></textarea>
                    </div>
                    </div>
                </div>
                    <div class="contact__btn">
                    <button> Send Message</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
